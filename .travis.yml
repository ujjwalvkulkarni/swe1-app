language: python
python:
  - "3.8"

install:
  - pip install -r requirements.txt

script:
  - black ./
  - flake8 ./
  - coverage run swe1app/manage.py test

after_success:
  coveralls

deploy:
  provider: elasticbeanstalk
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  region: "us-east-1"
  app: "swe1app"
  env: "django-env"
  bucket_name: "elasticbeanstalk-us-east-1-595132628998"
  on:
    branch: master